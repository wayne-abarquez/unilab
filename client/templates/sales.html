{% extends "base.html" %}

{% block content %}
    {% raw %}
    <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,places"></script>

    <div id="index-container" layout="row" ng-controller="salesPageController as salesPgCtl">

        <md-button class="md-fab md-primary"
                   id="toggle-territory-details-btn"
                   ng-click="salesPgCtl.showTerritoryPanelDetail()"
                   ng-show="showTerritoryDetailBtn">
            <md-icon>local_activity</md-icon>
        </md-button>

            <!-- map canvas dimensions will be computed during map initialization -->
            <div id="map-canvas" flex-gt-xs="80" flex="100"></div>
    {% endraw %}
        {% include "partials/sidenavs/_sales_panel.html" %}
        {% include "partials/sidenavs/_territory_info_panel.html" %}
        {% include "partials/_compare_branches_table.html" %}
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
{% endblock %}
