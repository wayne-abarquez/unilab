<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS here -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body layout="column" ng-controller="mainController as mainCtl" ng-cloak>
<!-- Fixed Top Navbar -->
<div ng-include="'partials/_top_nav.html'"></div>

<!-- Your content goes here -->
<div id="parent-container">

    {% include "partials/sidenavs/_main_menu.html" %}

    <md-content layout="row" id="base-container">
        {% block content %}{% endblock %}

        <md-button class="md-fab md-primary md-mini"
                   id="toggle-territory-details-btn"
                   ng-click="mainCtl.showTerritoryPanelDetail()"
                   ng-show="showTerritoryDetailBtn">
            <md-icon>local_activity</md-icon>
        </md-button>

        <md-button
                ng-hide="showBranchCompareTable"
                ng-click="mainCtl.showBanchCompareTableAction()"
                class="md-fab md-mini" id="show-compare-branches-btn"><md-icon>compare_arrows</md-icon></md-button>

        {% include "partials/_legend.html" %}
    </md-content>
</div>
</body>
</html>
