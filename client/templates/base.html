<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS here -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.min.css">
    <!--<script src="js/search.js"></script>-->

    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>

</head>
<style>
    /*
Optional adjustments for md-autocomplete in mobile screens
*/

#place-autocomplete > md-autocomplete md-input-container {
  margin-top: -10px;
}


/*Media query for tablets and above */

@media screen and (min-width: 480px) {
  #place-autocomplete > md-autocomplete md-input-container {
    padding-bottom: 0;
  }
}
    </style>

<body layout="column" ng-controller="mainController as mainCtl" ng-cloak>
<!-- Fixed Top Navbar -->
<div ng-include="'partials/_top_nav.html'"></div>

<!-- Your content goes here -->
<div id="parent-container">

    {% include "partials/sidenavs/_main_menu.html" %}

    <md-content layout="row" id="base-container">
        {% block content %}{% endblock %}

        <md-button
                ng-hide="showBranchCompareTable"
                ng-click="mainCtl.showBanchCompareTableAction()"
                class="md-fab" id="show-compare-branches-btn"><md-icon>compare_arrows</md-icon></md-button>
    </md-content>
</div>
</body>
</html>
