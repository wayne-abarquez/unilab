{% raw %}
<section class="sidenav-container"
         id="product-saturation-panel"
         ng-controller="productSatPanelController as vm"
         layout="row"
         flex="20"
         ng-hide="hasOpenedModal"
         ng-cloak>

    <md-sidenav class="md-sidenav-right md-sidenav"
                md-component-id="productSatPanelSidenav"
                md-disable-backdrop
                md-is-locked-open="$mdMedia('gt-xs')"
                md-whiteframe="4"
                flex>

        <!-- PRIMARY TOOLBAR -->
        <md-toolbar class="main-toolbar">
            <div class="md-toolbar-tools">
                <span>
                    <h4>
                        <md-icon>assessment</md-icon>
                        Product Saturation
                    </h4>
                </span>

                <!--
                <span flex></span>
                <md-button ng-click="vm.newProduct($event)"
                           class="md-fab sidenav-primary-button">
                    <md-tooltip md-direction="top">Add New Product</md-tooltip>
                    <md-icon>add</md-icon>
                </md-button>
                -->

            </div>
        </md-toolbar>

        <!-- Branch Product List -->
        <md-content class="fraud-list-content" layout="column" flex>
            <div layout="column" layout-align="start center">
                <!--<form class="filter-form" layout="row" flex="100">-->
                    <!--
                    <md-input-container md-no-float flex="100">
                        <input type="text"
                               placeholder="Filter by date range"
                               ng-click="vm.pickDateRange($event, true)"
                               ng-model="vm.selectedDate.formatted"/>
                    </md-input-container>
                    -->
                    <!--
                    <md-input-container md-no-float flex="50">
                        <input type="text"
                               placeholder="Filter by"
                               ng-change="vm.filterChanged()"
                               ng-model="vm.filter.q" />
                    </md-input-container>
                    <md-select ng-model="vm.filter.selectedType" ng-change="vm.filterTypeChanged()" flex>
                        <md-option ng-repeat="filter in vm.filter.types"
                                  ng-value="filter.name">
                            {{filter.name | uppercase}}
                        </md-option>
                    </md-select>
                    -->
                <!--</form>-->

                <md-select placeholder="Select Product" ng-model="vm.filter.selectedProduct" ng-change="vm.filterProductChanged()" flex="100" style="width:80%;">
                    <md-option ng-repeat="item in vm.productList" ng-value="item">{{item}}</md-option>
                </md-select>


                <md-progress-circular ng-hide="vm.dataIsLoaded" md-mode="indeterminate" md-diameter="96"></md-progress-circular>

                <md-list ng-show="vm.dataIsLoaded">
                    <md-list-item ng-repeat="item in vm.list"
                                  class="md-2-line"
                                  id="{{item.id}}"
                                  ng-click="vm.showBranch(item.id);$event.stopPropagation()">
                        <md-icon class="md-avatar-icon text-info">home</md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h4 flex>{{item.name}}</h4>
                            <p>{{item.type}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </md-content>

    </md-sidenav>
</section>
{% endraw %}
